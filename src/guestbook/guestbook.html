<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 작성</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽: 웹캠 -->
      <div class="camera">
        <video id="video" autoplay></video>
        <button type="button" id="captureButton" class="capture-button">사진 찍기</button>
        <canvas id="canvas"></canvas>
      </div>

      <!-- 오른쪽: 폼 -->
      <div class="form">
        <h1>방명록 작성</h1>
        <form id="guestbookForm">
          <input type="text" id="name" placeholder="이름을 입력하세요" required>
          <textarea id="value" placeholder="당신이 확장하고 싶은 가치는 무엇인가요? (10자 이내)" maxlength="10" required></textarea>
          <textarea id="reason" placeholder="왜 그것을 확장하고 싶은가요?" required></textarea>
          <button type="submit">작성완료</button>
        </form>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
