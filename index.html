<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>서로소</title>
  </head>
  <body>
    <canvas id="guestbookCanvas"></canvas>
    <button id="guestbookButton" class="button-17" role="button">방명록 작성하기</button>
    <div id="tooltip" class="tooltip"></div>
    <!-- <img class="image1" src="/image/image1.svg" alt="img">
    <img class="image2" src="/image/img1.svg" alt="img"> -->

    <div id="guestbookModal" class="modal">
      <div class="modal-content">
        <div class="container">
          <div class="camera">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div id="controls" style="display: none; text-align: center; margin-top: 10px; display: flex; justify-content: center; gap: 10px; justify-items: center;">
              <button style="position: relative; left: 40px;" type="button" id="retakeButton" class="button-17">재촬영</button>
              <button style="position: relative; left: 40px;" type="button" id="okButton" class="button-17">OK</button>
            </div>
            <div class="capture-button-background">
              <button type="button" id="captureButton" class="capture-button"></button>
            </div>
          </div>
          <div class="form">
            <h1>방명록 작성</h1>
            <form id="guestbookForm">
              <input type="text" id="name" placeholder="이름을 입력하세요" required>
              <textarea id="value" placeholder="당신이 확장하고 싶은 가치는 무엇인가요? (10자 이내)" maxlength="10" required></textarea>
              <textarea id="reason" placeholder="왜 그것을 확장하고 싶은가요?" required></textarea>
              <div class="button-group">
                <button type="submit">작성완료</button>
                <button type="button" id="closeModal">닫기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
